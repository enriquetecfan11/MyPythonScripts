<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>{{site.title}}</title>
</head>

<body>
    <header>
        <h1>{{site.title}}</h1>
        <p>{{site.domain}}</p>
    </header>
    <main>
        <section class="product-section">
            <h2>{{product.header.category}}</h2>
            <p>{{product.suheader.category}}</p>
            <div class="product-column">

                <div class="product">
                    <img src="{{product.image}}" alt="Cargador USB-C">
                    <h3>{{product.name}}</h3>
                    <p>{{product.desctiption}}</p>
                    <a href="{{product.link}}" class="affiliate-link">{{product.link}}</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 {{site.title}}</p>
    </footer>
</body>

</html>
